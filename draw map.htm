<!DOCTYPE html>
<html>
<head>
<title>Draw the route</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.js'></script>

<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.css' rel='stylesheet' />

 <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>
<body>
    <form id="form1" runat="server">
    <br /><br /><br /><br /><br />
    <center>
<div id='map'>
<nav class='menu-ui'>
  <a href='#' id='statue'>Start Drawing</a>
  <a href='#' id='undo' class = 'cannotsee'>Undo last step</a>
  <a href='#' id='finish' class = 'cannotsee'>Finish Drawing</a>
  <a href='#' id='cancel' class = 'cannotsee'>Cancel</a>
</nav>   
 <pre id='distance' class='ui-distance'>Click "Start drawing" to draw your route.</pre>
 <div class='infobar'>
 <br/><br/><br/><br/>
 <table>
 <tr><td>
  age:<select id="Select1">
         <option>0-13</option>
         <option>13-18</option>
         <option>18-25</option>
         <option>over 25</option>
     </select>
 </td></tr>
  <tr><td>
  gender:<select id="Select2">
          <option>Male</option>
          <option>Female</option>
      </select>
 </td></tr>
  <tr><td>
  travel type:<select id="Select3">
          <option>Bike</option>
          <option>Car</option>
          <option>Walk</option>
      </select>
 </td></tr>
  <tr><td>
  journey:
 </td></tr>
  <tr><td>
  Approximate journey start time:
 </td></tr>
  <tr><td>
  Approximate journey end time:
 </td></tr>
  <tr><td>
  Weekday:
 </td></tr>
   <tr><td>
       <hr /><br />
       <input id="Submit1" type="submit" value="submit" />
 </td></tr>
 </table>
 </div>
    </div>
    </center>
        <script src="js/draw map.js"></script>
    </form>
</body>
</html>
